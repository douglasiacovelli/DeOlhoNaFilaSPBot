default: &default
  adapter: postgresql
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  timeout: 5000
  encoding: unicode

development:
  <<: *default
  database: vaccination_app
  username: vaccination_app
  password: vaccination_app

test:
  <<: *default
  database: db/test.sqlite3

production:
  <<: *default
  database: vaccination_app
  username: vaccination_app
  password: <%= ENV['VACCINATION_QUEUE_DATABASE_PASSWORD'] %>
